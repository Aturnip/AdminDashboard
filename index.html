<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    <title>Admin Dasboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="logoimg">
            <img src="Images/view-dashboard.svg" height="64px">
        </div>

        <div class="logo-text">Dashboard</div>

        <div class="sidebar-images-1">
            <img src="Images/home.svg" height="32px">
            <img src="Images/clipboard-account-outline.svg" height="32px">
            <img src="Images/message.svg" height="32px">
            <img src="Images/history.svg" height="32px">
            <img src="Images/file-multiple.svg" height="32px">
            <img src="Images/account-group.svg" height="32px">
        </div>

        <div class="sidebar-links-1">
            <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Messages</a>
            <a href="">History</a>
            <a href="">Tasks</a>
            <a href="">Communities</a>
        </div>

        <div class="sidebar-images-2">
            <img src="Images/cog-outline.svg" height="32px">
            <img src="Images/lifebuoy.svg" height="32px">
            <img src="Images/shield-account.svg" height="32px">
        </div>

        <div class="sidebar-links-2">
            <a href="">Settings</a>
            <a href="">Support</a>
            <a href="">Privacy</a>
        </div>
    </div>




    <div class="navbar">
        <div class="navbar-searchbar">
            <button class="navbar-search-button"><img src="Images/magnify.svg" height="24px"></button>
            <input type="text">
        </div>

        <div class="navbar-bell-contact">
            <button class="navbar-bell-button"><img src="Images/bell-ring.svg" height="24px"></button>
            <div class="profilePic"><img src="Images/turnip.png" height="32px"></div>
            <div class="author">Jakub Rzepka</div>
        </div>

        <div class="navbar-author">
            <div class="profile"><img src="Images/turnip.png" height="72px"></div>
            <div class="hiThere">
                <div class="hi-there">Hi there,</div>
                <div class="hi-there-author">Jakub Rzepka</div>
            </div>
            
        </div>

        <div class="navbar-utility">
            <button class="navbar-buttons">New</button>
            <button class="navbar-buttons">Upload</button>
            <button class="navbar-buttons">Share</button>
        </div>
    </div>




    <div class="main">
        <div class="main-your-projects-header">Your Projects</div>

        <div class="main-projects-container">
            <div class="main-projects-card">Project 1</div>
            <div class="main-projects-card">Project 2</div>
            <div class="main-projects-card">Project 3</div>
            <div class="main-projects-card">Project 4</div>
            <div class="main-projects-card">Project 5</div>
            <div class="main-projects-card">Project 6</div>
        </div>

        <div class="main-announcements-header">Announcements</div>

        <div class="main-announcements-container">
            <div class="announcement">announcement 1</div>
            <div class="announcement">announcement 2</div>
            <div class="announcement">announcement 3</div>
        </div>

        <div class="main-trending-header">Trending</div>

        <div class="main-trening-container">
        </div>
    </div>
</body>
</html>
